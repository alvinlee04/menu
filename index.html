<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的菜品</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>我的菜品</h1>
        <a href="basket.html">查看购物篮</a>
    </header>

    <div class="basket">
        <div class="recipe">
            <img src="images/fried_rice.jpg" alt="炒饭">
            <h3>炒饭</h3>
            <button onclick="addToBasket({ name: '炒饭', image: 'images/fried_rice.jpg' })">加入购物篮</button>
        </div>
        <div class="recipe">
            <img src="images/pasta.jpg" alt="意大利面">
            <h3>意大利面</h3>
            <button onclick="addToBasket({ name: '意大利面', image: 'images/pasta.jpg' })">加入购物篮</button>
        </div>
        <!-- 可以在此处添加更多菜品 -->
    </div>

    <script src="scripts/scripts.js" defer></script>
</body>
</html>
